                            <div id="C_switch" class="switch"><span>ストップ</span></div>

                        <label class="switch-label" for="D-button">
                            <div id="D_switch" class="switch"><span>ストップ</span></div>
                        </label>
                    </div>
                </div>
            </div>

                <label id="menu-label" for="restart-button">
                    <div class="switch">もう一度回す</div>
